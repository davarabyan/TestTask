<div class="container">
    <div class="calculator">
        <input [(ngModel)]="number" type="number" class="form-control" placeholder="Enter EUR">
        <select #rate (click)="selected = rate.value"  class="form-control">
            <option *ngFor="let rate of rates?.rates | keyvalue" value="{{rate.value}}">{{rate.key}}</option>
        </select>
        <span class="calculated-value"> {{calculate()}}</span>
    </div>
    <p>Date : {{rates?.date}} Base : 1 {{rates?.base}} =</p>
    <div class="row">
        <table  class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rate of rates?.rates | keyvalue" >
                    <td>{{rate.key}}</td>
                    <td>{{rate.value}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
